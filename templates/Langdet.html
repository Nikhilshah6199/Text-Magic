{% extends 'base.html' %} {% block extra_css %} {% endblock %} {% block content
%}
<div
  class="container mt-5"
  style="background-color: #fff9c4; padding: 30px; border-radius: 10px"
>
  <h1 class="text-center mb-3">Language Detection and Translation</h1>
  <form method="post" action="/trans" class="mt-3">
    <div class="form-group">
      <label for="text">Enter Text</label>
      <textarea
        class="form-control"
        id="text"
        name="text"
        rows="3"
        required
        placeholder="Enter text to translate"
      ></textarea>
    </div>
    <br />
    <div class="form-group">
      <label for="target_lang">Select Target Language</label>
      <select class="form-control" id="target_lang" name="target_lang" required>
        {% for lang_code, lang_name in languages.items() %}
        <option value="{{ lang_code }}">{{ lang_name }}</option>
        {% endfor %}
      </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Translate</button>
  </form>
  {% if translation %}
  <div class="result-section mt-4">
    <h4>Detected Language: {{ detected_lang }}</h4>
    <h4>Translation: {{ translation }}</h4>
  </div>
  {% endif %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
